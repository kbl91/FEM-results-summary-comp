<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>FEM| Results summary component</title>


</head>

<body>

  <main>

    <main>
      <div class="result">
        <h2>Your Result</h2>
  
        <div class="numbers_result">
          <span>76</span>
          <span>of 100</span>
        </div>
  
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary">
        <h2>Summary</h2>
  
        <div class="items">
          <div class="item" id="cat1">
            <div class="title">
              <img src="./images/icon-memory.svg" alt="icon_item.svg">
              <p>Title</p>
            </div>
  
            <div class="numbers">
              <p class="score">0 </p>
              <p>/ 100</p>
            </div>
          </div>
  
          <div class="item" id="cat2">
            <div class="title">
              <img src="./images/icon-memory.svg" alt="icon_item.svg">
              <p>Title</p>
            </div>
  
            <div class="numbers">
              <p class="score">0 </p>
              <p>/ 100</p>
            </div>
          </div>
  
          <div class="item" id="cat3">
            <div class="title">
              <img src="./images/icon-memory.svg" alt="icon_item.svg">
              <p>Title</p>
            </div>
  
            <div class="numbers">
              <p class="score">0 </p>
              <p>/ 100</p>
            </div>
          </div>
  
          <div class="item" id="cat4">
            <div class="title">
              <img src="./images/icon-memory.svg" alt="icon_item.svg">
              <p>Title</p>
            </div>
  
            <div class="numbers">
              <p class="score">0 </p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
  
        <button>Continue</button>
      </div>
    </main>
  
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/kbl91" target="_blank">Katia Barroso</a>.</p>
    </footer>
  
    <script src="script.js"></script>
  </body>
  

</html>
